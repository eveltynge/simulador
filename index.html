<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS y JS -->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Simulador de Préstamos</title>
</head>
<body class="container">
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="menu">
        <ul class="nav navbar-nav">
            <li class="nav-link">
                <img src="img/currency converter.png" alt="Logo Currency Converter">
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
        </ul>
    </div>
</nav>
<main class="main">
    <div>
        <h1>Simulador de préstamos</h1>
        <div class="calculator">
            <div class="deseada">
                <form action="">
                    <div class="form-group">
                        <label for="text">Nombre</label>
                        <input type="text" class="form-control">
                        <label for="text">Apellido</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="actual">
                <form action="">
                    <div class="form-group">
                        <label for="number">Monto solicitado</label>
                        <input type="number" class="form-control">
                        <label for="number">Cuotas</label>
                        <input type="number" class="form-control">
                    </div>
                    <button type="button" class="btn btn-success">Simular</button>
                    <div class="form-group">                        
                        <label for="number">Monto a pagar</label>
                        <input type="number" class="form-control">
                    </div>
                </form>
            </div>            
        </div>
    </div>
</main>
<footer>
    <hr>
    <ul>
        <li>
            <a href="#">Redes</a>
        </li>
    </ul>
</footer>
</body>
</html>
