<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS --><!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
<link rel="stylesheet" href="css/index.css">

<title>Simulador de Préstamos</title>
</head>
<body class="container">
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="menu">
        <ul class="nav navbar-nav">
            <li class="nav-link">
                <img src="img/currency converter.png" alt="Logo Currency Converter">
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
        </ul>
    </div>
</nav>
<main class="main">
    <div>
        <h1>Bienvenido al simulador de préstamo.</h1>
        <p>Por favor ingrese los datos solicitados más abajo.</p>
        <div class="calculator">
            <div class="usuario">                
                    <div class="form-group">
                        <label for="text">Nombre</label>
                        <input id="nombre" type="text" class="form-control">
                        <label for="text">Apellido</label>
                        <input id="apellido" type="text" class="form-control">
                    </div>
                </div>
            <form id="formulario" action="">                
                <label for="number">Monto solicitado
                <input id="mntSlc" type="number" class="form-control"></label>
                <p>Cuotas:</p>
                    <label class="form-check-label" for="opciona">
                        <input id="opciona" name="cuotas" class="form-check-input" type="radio" value="12">12
                    </label>
                    <label class="form-check-label" for="opcionb">
                        <input id="opcionb" name="cuotas" class="form-check-input" type="radio" value="24">24
                    </label>
                    <label class="form-check-label" for="opcionc">
                        <input id="opcionc" name="cuotas" class="form-check-input" type="radio" value="36">36
                    </label>
                    <button id="btn" type="submit" class="btn btn-success" value="Simular">Simular</button>                                
            </form>
        </div>            
    </div>
    <section class="contenedor">
        <h3>Usuarios que solicitaron préstamos</h3>      
    </section> 
</main>
<footer>
    <hr>
    <ul>
        <li>
            <a href="#">Redes</a>
        </li>
    </ul>
</footer>
<script src="js/index.js"></script>
<!-- Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
